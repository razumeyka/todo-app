<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Обучение</title>
	<script src="js/main.js"></script>
</head>
<body class="page light-theme">
	<main class="todo-screen">
		<div class="todo-screen__top-line">
			<h1 class="heading">todo</h1>
			<div class="theme-btn"></div>
		</div>
		<div class="todo-new-item">
			<label class="checkbox">
				<input type="checkbox" id="" name="" value="">
				<span class="checkbox__field"></span>
				<input type="text" class="new-item" placeholder="Jog around the park 3x">
			</label>
		</div>
		<div class="todo-list">
			<div class="todo-list__no-items show">You don't have any tasks</div>
			<ul>
			</ul>
			<div class="todo-list__bottom-line">
				<div class="todo-list__left-items"><span>0</span> items left</div>
				<ul class="todo-list__nav">
					<li class="todo-list__all-btn active">All</li>
					<li class="todo-list__active-btn">Active</li>
					<li class="todo-list__complited-btn">Completed</li>
				</ul>
				<div class="todo-list__clear">Clear Completed</div>
			</div>
		</div>
		<div class="todo-screen__note">Drag and drop to reorder list</div>
	</main>
</body>
</html>
